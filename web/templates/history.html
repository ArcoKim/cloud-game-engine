<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Game Engine - Endpoint Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav-link.active {
            border: 1px solid #000;
        }
        .fa-solid {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for("index") }}">Cloud Game Engine</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for("func.endpoint") }}">Endpoint</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ScoreEvent</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Scoreboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for("func.history") }}">Endpoint Log</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-3"><i class="fa-solid fa-user"></i>{{ session["username"] }}</span>
                <button class="btn btn-outline-danger btn-sm" onclick="location.href=`{{ url_for('user.logout') }}`">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Refresh Button -->
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-warning">
                <i class="fa-solid fa-arrows-rotate"></i>15s
            </button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>UpdatedAt</th>
                        <th>Endpoint</th>
                    </tr>
                </thead>
                <tbody>
                    {% for idx, item in items %}
                    <tr>
                        <td>{{ idx + 1 }}</td>
                        <td>{{ item["Timestamp"] }}</td>
                        <td>{{ item["Endpoint"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
